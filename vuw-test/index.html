<!DOCTYPE html>
<html lang="en-NZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUW Kelburn Transport Ticker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Override CSS animation to prevent conflict with JavaScript animation */
        .ticker-scroll {
            animation: none !important;
        }
        
        /* JavaScript performance fixes for instant loading */
        .ticker-scroll {
            transform: translateZ(0);
            will-change: transform;
        }
        
        .transport-item {
            transform: translateZ(0);
        }
    </style>
    <script>
        // Override the problematic setTimeout delays in your script.js for instant loading
        const originalSetTimeout = window.setTimeout;
        let initializationPhase = true;
        
        window.setTimeout = function(callback, delay, ...args) {
            // During initialization, remove delays that prevent instant loading
            if (initializationPhase && (delay === 100 || delay === 15000)) {
                return originalSetTimeout(callback, 0, ...args);
            }
            return originalSetTimeout(callback, delay, ...args);
        };
        
        // Stop overriding setTimeout after initial load
        window.addEventListener('load', () => {
            originalSetTimeout(() => {
                initializationPhase = false;
                window.setTimeout = originalSetTimeout;
            }, 5000);
        });
    </script>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-scroll" id="tickerScroll">
            <div class="transport-item">
                <div class="bus-section">
                    <div class="bus-badge">...</div>
                </div>
                <div class="transport-info">
                    <div class="destination">Loading Bus Times</div>
                    <div class="time">Please wait...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden time element for JavaScript to update -->
    <div id="currentTime" style="display: none;"></div>
    
    <script src="script.js"></script>
</body>
</html>
