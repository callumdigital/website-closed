<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUW Kelburn Transport Ticker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0D4C38;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: stretch;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .ticker-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #0D4C38 0%, #0A3D2E 50%, #0D4C38 100%);
            border-top: 4px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Responsive scaling for 4K and 1080p displays */
        @media (min-width: 2560px) {
            .ticker-header {
                font-size: 2.2vh;
                padding: 1.5vh 2.5vh;
            }
            .bus-badge {
                font-size: 2.8vh;
                padding: 1.8vh 2.2vh;
                font-weight: 700;
                min-width: 8vh;
            }
            .destination {
                font-size: 2.4vh;
                font-weight: 600;
            }
            .timing {
                font-size: 2vh;
            }
            .next-departure {
                font-weight: 700;
                font-size: 3.2vh;
            }
            .stop-info {
                font-size: 2vh;
                font-weight: 700;
                padding: 0.8vh 1.2vh;
            }
            .status {
                font-size: 1.8vh;
                font-weight: 500;
                padding: 0.8vh 1.2vh;
            }
            .live-indicator {
                font-size: 2vh;
            }
            .time-display {
                font-size: 2vh;
                font-weight: 500;
            }
            .transport-item {
                min-width: 48vh;
                margin-right: 12vh;
                padding: 2.5vh 3.5vh;
            }
            .bus-badge::before,
            .bus-badge::after {
                width: 1.2vh;
                height: 1.2vh;
                bottom: -0.8vh;
            }
            .bus-badge::before {
                left: 1.2vh;
            }
            .bus-badge::after {
                right: 1.2vh;
            }
        }

        /* Standard scaling for 1080p and below */
        @media (max-width: 2559px) {
            .ticker-header {
                font-size: 1.8vw;
                padding: 1.2vw 2vw;
            }
            .bus-badge {
                font-size: 2.2vw;
                padding: 1.4vw 1.7vw;
                font-weight: 700;
                min-width: 6.3vw;
            }
            .destination {
                font-size: 1.9vw;
                font-weight: 600;
            }
            .timing {
                font-size: 1.6vw;
            }
            .next-departure {
                font-weight: 700;
                font-size: 2.5vw;
            }
            .stop-info {
                font-size: 1.6vw;
                font-weight: 700;
                padding: 0.6vw 1vw;
            }
            .status {
                font-size: 1.4vw;
                font-weight: 500;
                padding: 0.6vw 1vw;
            }
            .live-indicator {
                font-size: 1.6vw;
            }
            .time-display {
                font-size: 1.6vw;
                font-weight: 500;
            }
            .transport-item {
                min-width: 38vw;
                margin-right: 9.5vw;
                padding: 2vw 2.8vw;
            }
            .bus-badge::before,
            .bus-badge::after {
                width: 1vw;
                height: 1vw;
                bottom: -0.6vw;
            }
            .bus-badge::before {
                left: 1vw;
            }
            .bus-badge::after {
                right: 1vw;
            }
            .live-dot {
                width: 0.6vw;
                height: 0.6vw;
            }
        }

        .ticker-header {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .ticker-content {
            height: calc(100% - 40px);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .ticker-scroll {
            display: flex;
            align-items: center;
            animation: scroll-continuous 240s linear infinite;
            white-space: nowrap;
            transform: translateX(0%);
        }

        @keyframes scroll-continuous {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        .transport-item {
            display: inline-flex;
            align-items: center;
            margin-right: 80px;
            padding: 16px 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            min-width: 320px;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        /* Bus-shaped badge */
        .bus-badge {
            background: #FFD700;
            color: #333;
            padding: 10px 15px;
            border-radius: 25px 8px 8px 25px;
            font-weight: 700;
            font-size: 18px;
            margin-right: 20px;
            min-width: 55px;
            text-align: center;
            position: relative;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Bus wheels */
        .bus-badge::before,
        .bus-badge::after {
            content: '';
            position: absolute;
            bottom: -6px;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            border: 1px solid #666;
        }

        .bus-badge::before {
            left: 8px;
        }

        .bus-badge::after {
            right: 8px;
        }

        /* Bus route color coding */
        .bus-badge.route-1 { background: #E31E24; color: white; }
        .bus-badge.route-4 { background: #00A651; color: white; }
        .bus-badge.route-18 { background: #F7931E; color: white; }
        .bus-badge.route-21 { background: #0072CE; color: white; }
        .bus-badge.route-22 { background: #8B4513; color: white; }
        .bus-badge.route-24 { background: #663399; color: white; }
        .bus-badge.route-29 { background: #FF69B4; color: white; }
        .bus-badge.route-12 { background: #32CD32; color: white; }
        .bus-badge.route-14 { background: #FF4500; color: white; }
        .bus-badge.route-17 { background: #4169E1; color: white; }

        .transport-info {
            color: white;
            flex-grow: 1;
        }

        .destination {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: white;
        }

        .timing {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 6px;
        }

        .next-departure {
            font-weight: 700;
            font-size: 20px;
            color: #FFD700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .stop-info {
            font-size: 14px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-top: 4px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .status {
            font-size: 12px;
            color: #4CAF50;
            margin-left: 15px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(76, 175, 80, 0.2);
        }

        .delayed {
            color: #ff9800;
            background: rgba(255, 152, 0, 0.2);
        }

        .cancelled {
            color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        .time-display {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        /* Smooth reordering animations */
        .transport-item.moving-up {
            animation: slideUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .transport-item.moving-down {
            animation: slideDown 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes slideUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-20px) scale(1.05); opacity: 0.8; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes slideDown {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(20px) scale(0.95); opacity: 0.8; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Fade transition for content updates */
        .ticker-scroll.updating {
            opacity: 0.7;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-header">
            <span>🚍 VUW KELBURN CAMPUS TRANSPORT - STOPS A & B</span>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>LIVE</span>
                <span class="time-display" id="currentTime"></span>
            </div>
        </div>
        <div class="ticker-content">
            <div class="ticker-scroll" id="tickerScroll">
                <!-- Transport items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Realistic Wellington bus data for VUW Kelburn stops A & B
        let transportData = [
            {
                route: "1",
                destination: "Island Bay via Courtenay Pl",
                stop: "Stop A",
                nextDepartures: ["3 min", "13 min", "23 min"],
                status: "On time"
            },
            {
                route: "4",
                destination: "Miramar via Mt Victoria",
                stop: "Stop B", 
                nextDepartures: ["7 min", "17 min", "27 min"],
                status: "On time"
            },
            {
                route: "12",
                destination: "Karori via The Terrace",
                stop: "Stop A",
                nextDepartures: ["2 min", "12 min", "22 min"],
                status: "On time"
            },
            {
                route: "14",
                destination: "Wilton via Featherston St",
                stop: "Stop B",
                nextDepartures: ["5 min", "15 min", "25 min"],
                status: "On time"
            },
            {
                route: "17",
                destination: "Owhiro Bay via Adelaide Rd",
                stop: "Stop A",
                nextDepartures: ["8 min", "18 min", "28 min"],
                status: "On time"
            },
            {
                route: "18",
                destination: "Miramar via Newtown",
                stop: "Stop A",
                nextDepartures: ["1 min", "11 min", "21 min"],
                status: "On time"
            },
            {
                route: "21",
                destination: "Airport Flyer",
                stop: "Stop B",
                nextDepartures: ["9 min", "29 min", "49 min"],
                status: "On time"
            },
            {
                route: "22",
                destination: "Mairangi via Johnsonville",
                stop: "Stop B",
                nextDepartures: ["4 min", "14 min", "24 min"],
                status: "On time"
            },
            {
                route: "24",
                destination: "Wilton via The Terrace",
                stop: "Stop A",
                nextDepartures: ["6 min", "16 min", "26 min"],
                status: "On time"
            },
            {
                route: "29",
                destination: "Brooklyn via Adelaide Rd",
                stop: "Stop A",
                nextDepartures: ["10 min", "20 min", "30 min"],
                status: "On time"
            }
        ];

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-NZ', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        function createTransportItem(data) {
            const statusClass = data.status === "On time" ? "" : 
                               data.status.includes("Delayed") ? "delayed" : 
                               data.status.includes("Cancelled") ? "cancelled" : "";

            return `
                <div class="transport-item" data-route="${data.route}" data-stop="${data.stop}">
                    <div class="bus-badge route-${data.route}">${data.route}</div>
                    <div class="transport-info">
                        <div class="destination">${data.destination}</div>
                        <div class="timing">
                            <span class="next-departure">${data.nextDepartures[0]}</span>
                            <span>then ${data.nextDepartures[1]}</span>
                        </div>
                        <div class="stop-info">${data.stop}</div>
                    </div>
                    <div class="status ${statusClass}">${data.status}</div>
                </div>
            `;
        }

        function populateTicker() {
            const tickerScroll = document.getElementById('tickerScroll');
            let html = '';
            
            // Sort by next departure time for better UX
            const sortedData = [...transportData].sort((a, b) => {
                const timeA = parseInt(a.nextDepartures[0]) || 999;
                const timeB = parseInt(b.nextDepartures[0]) || 999;
                return timeA - timeB;
            });
            
            // Create enough copies for continuous scrolling without gaps
            for (let i = 0; i < 6; i++) {
                sortedData.forEach(item => {
                    html += createTransportItem(item);
                });
            }
            
            tickerScroll.innerHTML = html;
            
            // Ensure content is immediately visible
            tickerScroll.style.transform = 'translateX(0%)';
        }

        function simulateRealTimeUpdates() {
            const tickerScroll = document.getElementById('tickerScroll');
            const previousOrder = [...transportData];
            
            // Add subtle fade during update
            tickerScroll.classList.add('updating');
            
            // Simulate realistic bus movements and updates
            transportData.forEach(item => {
                // Decrease departure times (buses approaching)
                item.nextDepartures = item.nextDepartures.map(time => {
                    const minutes = parseInt(time);
                    if (minutes > 0) {
                        const newTime = Math.max(0, minutes - 1);
                        return newTime === 0 ? "Due" : newTime + " min";
                    }
                    return time;
                });
                
                // When bus is due, shift times and add new departure
                if (item.nextDepartures[0] === "Due" || item.nextDepartures[0] === "0 min") {
                    const baseInterval = getRouteInterval(item.route);
                    const nextTime = parseInt(item.nextDepartures[1]) + baseInterval + Math.floor(Math.random() * 3 - 1);
                    item.nextDepartures = [
                        item.nextDepartures[1],
                        item.nextDepartures[2] || (nextTime + " min"),
                        (nextTime + baseInterval + Math.floor(Math.random() * 2)) + " min"
                    ];
                }
                
                // Occasional status changes (realistic scenarios)
                if (Math.random() < 0.05) { // 5% chance
                    const rand = Math.random();
                    if (rand < 0.8) {
                        item.status = "On time";
                    } else if (rand < 0.95) {
                        item.status = "Delayed " + (Math.floor(Math.random() * 3) + 2) + " min";
                    } else {
                        item.status = "Cancelled";
                    }
                }
            });
            
            // Check if significant reordering needed
            const newOrder = [...transportData].sort((a, b) => {
                const timeA = parseInt(a.nextDepartures[0]) || 999;
                const timeB = parseInt(b.nextDepartures[0]) || 999;
                return timeA - timeB;
            });
            
            const orderChanged = !previousOrder.every((item, index) => 
                newOrder[index] && item.route === newOrder[index].route && 
                item.stop === newOrder[index].stop
            );
            
            setTimeout(() => {
                if (orderChanged) {
                    animateReorder();
                } else {
                    populateTicker();
                }
                tickerScroll.classList.remove('updating');
            }, 300);
        }

        function getRouteInterval(route) {
            // Realistic intervals for Wellington bus routes (in minutes)
            const intervals = {
                '1': 10, '4': 12, '12': 15, '14': 20, '17': 15,
                '18': 8, '21': 20, '22': 12, '24': 15, '29': 12
            };
            return intervals[route] || 15;
        }

        function animateReorder() {
            const items = document.querySelectorAll('.transport-item');
            items.forEach((item, index) => {
                if (Math.random() < 0.3) {
                    item.classList.add(Math.random() < 0.5 ? 'moving-up' : 'moving-down');
                }
            });
            
            setTimeout(() => {
                populateTicker();
                setTimeout(() => {
                    const newItems = document.querySelectorAll('.transport-item');
                    newItems.forEach(item => {
                        item.classList.remove('moving-up', 'moving-down');
                    });
                }, 100);
            }, 600);
        }

        // Automatic page refresh (invisible to user)
        function schedulePageRefresh() {
            // Refresh every 30 minutes to prevent memory leaks and ensure fresh data
            setTimeout(() => {
                // Fade out smoothly before refresh
                document.body.style.transition = 'opacity 0.5s ease-out';
                document.body.style.opacity = '0';
                
                setTimeout(() => {
                    window.location.reload();
                }, 500);
            }, 30 * 60 * 1000); // 30 minutes
        }

        // Initialize everything
        function initialize() {
            updateCurrentTime();
            populateTicker();
            schedulePageRefresh();
            
            // Ensure animation starts immediately
            const tickerScroll = document.getElementById('tickerScroll');
            tickerScroll.style.animationPlayState = 'running';
        }

        // Start the application
        initialize();

        // Update time every second
        setInterval(updateCurrentTime, 1000);

        // Update transport data every 60 seconds (more realistic)
        setInterval(simulateRealTimeUpdates, 60000);

        // Refresh ticker display every 3 minutes
        setInterval(populateTicker, 180000);

        // Handle visibility change (when tab becomes active again)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                simulateRealTimeUpdates();
            }
        });
    </script>
</body>
</html>
