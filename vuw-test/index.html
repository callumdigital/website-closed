<!DOCTYPE html>
<html lang="en-NZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUW Kelburn Transport Ticker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Override CSS animation to prevent conflict with JavaScript animation */
        .ticker-scroll {
            animation: none !important;
            -webkit-animation: none !important;
            -moz-animation: none !important;
            -o-animation: none !important;
        }
        
        /* Eyemagnet specific fixes for scaling and animation */
        body {
            /* Force proper scaling on Eyemagnet */
            -webkit-transform-origin: top left !important;
            -moz-transform-origin: top left !important;
            transform-origin: top left !important;
        }
        
        /* Disable hardware acceleration on Eyemagnet as it can cause issues */
        .ticker-scroll {
            -webkit-transform: translate3d(0,0,0);
            -moz-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        .transport-item {
            -webkit-transform: translate3d(0,0,0);
            -moz-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
    </style>
    <script>
        // Detect Eyemagnet player and adjust behavior
        const isEyemagnet = navigator.userAgent.includes('Eyemagnet') || 
                           window.location.href.includes('eyemagnet') ||
                           document.querySelector('script[src*="eyemagnet"]');
        
        // Override the problematic setTimeout delays in your script.js for instant loading
        const originalSetTimeout = window.setTimeout;
        const originalRequestAnimationFrame = window.requestAnimationFrame;
        let initializationPhase = true;
        
        window.setTimeout = function(callback, delay, ...args) {
            // During initialization, remove delays that prevent instant loading
            if (initializationPhase && (delay === 100 || delay === 15000)) {
                return originalSetTimeout(callback, 0, ...args);
            }
            return originalSetTimeout(callback, delay, ...args);
        };
        
        // Eyemagnet specific animation throttling
        if (isEyemagnet) {
            let animationThrottle = 0;
            window.requestAnimationFrame = function(callback) {
                // Throttle animation on Eyemagnet to reduce speed
                animationThrottle++;
                if (animationThrottle % 3 === 0) { // Only animate every 3rd frame
                    return originalRequestAnimationFrame(callback);
                }
                return originalRequestAnimationFrame(() => {}); // Skip frame
            };
        }
        
        // Override scroll speed calculation for Eyemagnet
        window.addEventListener('DOMContentLoaded', () => {
            if (isEyemagnet && window.calculateScrollSpeed) {
                const originalCalculateScrollSpeed = window.calculateScrollSpeed;
                window.calculateScrollSpeed = function() {
                    const baseSpeed = originalCalculateScrollSpeed();
                    return baseSpeed * 0.3; // Reduce speed by 70% on Eyemagnet
                };
            }
        });
        
        // Stop overriding setTimeout after initial load
        window.addEventListener('load', () => {
            originalSetTimeout(() => {
                initializationPhase = false;
                window.setTimeout = originalSetTimeout;
            }, 5000);
        });
    </script>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-scroll" id="tickerScroll">
            <div class="transport-item">
                <div class="bus-section">
                    <div class="bus-badge">...</div>
                </div>
                <div class="transport-info">
                    <div class="destination">Loading Bus Times</div>
                    <div class="time">Please wait...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden time element for JavaScript to update -->
    <div id="currentTime" style="display: none;"></div>
    
    <script src="script.js"></script>
</body>
</html>
