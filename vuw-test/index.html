<!DOCTYPE html>
<html lang="en-NZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUW Kelburn Transport Ticker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-header">
            <span>üöç VUW KELBURN CAMPUS TRANSPORT - STOPS A & B</span>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>LIVE</span>
                <span class="time-display" id="currentTime"></span>
            </div>
        </div>
        <div class="ticker-content">
            <div class="ticker-scroll" id="tickerScroll">
                <div class="transport-item">
                    <div class="bus-section">
                        <div class="bus-badge">...</div>
                    </div>
                    <div class="transport-info">
                        <div class="destination">Loading Bus Times</div>
                        <div class="time">Please wait...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
